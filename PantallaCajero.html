<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Bancario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        p {
            margin: 10px 0;
        }
        .highlight {
            background-color: pink;
            padding: 5px;
        }
        hr {
            margin: 15px 0;
            border: 0;
            height: 2px;
            background-color: #ccc;
        }
        button {
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
    <script>
        // Variables iniciales
        var decidir = " euros es ahora el saldo de su libreta.";
        var libreta = 81;
        var cargoLuz = 45;
        var saldo = libreta;

        // Función para calcular el pago
        function myPago(libreta, minus) {
            return libreta - minus + decidir;
        }

        // Mostrar el saldo inicial y cargo de luz al cargar la página
        window.onload = function() {
            document.getElementById('Riendo0').textContent = new Date();
            document.getElementById('Riendo1').textContent = saldo;
            document.getElementById('Riendo2').textContent = cargoLuz;
        }

        // Función para pagar el cargo de luz
        function pagarLuz() {
            document.getElementById('resultado').textContent = myPago(libreta, cargoLuz);
        }
    </script>
</head>
<body>

    <p class="highlight"><i>Inicio de sesión: <span id="Riendo0"></span></i></p>

    <p>El saldo actual de su libreta bancaria es: <span id="Riendo1"></span> <i>euros.</i></p>
    <hr>
    <p>Por servicios de electricidad tiene pendiente un pago de: <span id="Riendo2"></span> <i>euros.</i></p>

    <p>¿Desea realizar el pago ahora?</p>
    <button onclick="pagarLuz()">Sí. Pagar ahora.</button>

    <p id="resultado"></p>

</body>
</html>
